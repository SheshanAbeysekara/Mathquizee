<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="559435595836-q4780alvfibks9gkit11p81anjndak5k.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer> </script>
    <title>MATHQUIZEE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h1>MATHQUIZEE</h1>
              </div>

              <div class="heading">
                <h2>Hello There!</h2>
                <h6>Not registered yet?</h6> <br>
                <a href="#" class="toggle">Sign up with MATHQUIZEE!</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>YOUR USERNAME</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>YOUR PASSWORD</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <h5>OR</h5> <br>

                <div class="g-signin2" data-onsuccess="onSignIn"></div> <br>
                  
                <p class="text">
                  A Project by Sheshan Abeysekara
                  <a href="https://github.com/SheshanAbeysekara/Mathquizee">View Source Code!</a> 
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h1>MATHQUIZEE</h1>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />
                  <!--
                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p> -->
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>A fun game of Arithmatic Operations!</h2>
                  <h2>Play it like a Boss!</h2>
                  <h2>Not easy as 1+1</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Google Authentication Script to get user info-->
    <script>
      function onSignIn(googleUser) {
        // get user profile information
        console.log(googleUser.getBasicProfile())
        alert("Hello There"+ googleUser.getName(),"welcome to MathQuizee");
      }
    </script>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
